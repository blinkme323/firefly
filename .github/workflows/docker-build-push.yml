name: Build, Scan, and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub (if needed for pushing)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/nginx-welcome:latest .

      # 4. Save the Docker image as a tarball
      - name: Save Docker image as tarball
        run: docker save ${{ secrets.DOCKER_USERNAME }}/nginx-welcome:latest -o nginx-welcome.tar

      # 5. Install Trend Micro Artifact Scan CLI
      - name: Install Artifact Scan CLI
        run: ./tmas_install.sh

      # 6. Set TMAS_API_KEY environment variable (across subsequent steps)
      - name: Set TMAS_API_KEY environment variable
        run: echo "TMAS_API_KEY=${{ secrets.TMAS_API_KEY }}" >> $GITHUB_ENV

      # ------------------
      # DEBUG STEPS BELOW
      # ------------------

      # 7. Debug: Print the TMAS_API_KEY to the logs
      # WARNING: This will expose your secret in the logs!!
      - name: Debug print TMAS_API_KEY
        run: echo "Debug: TMAS_API_KEY = $TMAS_API_KEY"

      # 8. Debug: Use shell tracing (set -x) to show commands as they're run
      # WARNING: This might also expose secrets in logs!
      - name: Debug scan with shell trace
        run: |
          set -x
          echo "Running TMAS scan with TMAS_API_KEY=$TMAS_API_KEY"
          tmas scan docker-archive:nginx-welcome.tar -VSM > scan-results.txt
      # ------------------
      # END OF DEBUG STEPS
      # ------------------

      # 9. Upload the scan results as an artifact
      - name: Upload scan results as artifact
        uses: actions/upload-artifact@v3
        with:
          name: tmas-scan-results
          path: scan-results.txt

      # 10. Push the Docker image to Docker Hub
      - name: Push Docker image
        if: success()
        run: docker push ${{ secrets.DOCKER_USERNAME }}/nginx-welcome:latest
